    <script type="text/javascript">


   function sum (nums,target){
       for(let i = 0 ; i<nums.length; i++ ){
           if(nums[i]+nums[i+1]===target){             
               return [i,i+1];
           }
       }
   }


   console.log(sum([2,7,11,15],9)); //[0,1]
   console.log(sum([3,2,4],6)); //[1,2]
   console.log(sum([3,3],6)); //[0,1]


    
    </script>
